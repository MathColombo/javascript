<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background-color: aquamarine;
            color: white;
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interajaaaa...
    </div>

    <script>
        var a = document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!!'
        }

        function entrar() {
            a.innerText = 'Entrou!!'
        }

        function sair() {
            a.innerText = 'Saiu!!'
        }
    </script>
</body>
</html>
